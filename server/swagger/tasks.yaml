paths:
  /tasks:
    x-swagger-router-controller: tasks
    get:
      description: Get tasks
      operationId: all
      consumes:
        - application/json
      responses:
        200:
          description: List of all tasks related to user
        "500":
          description: Internal error
          schema:
            $ref: '#/responses/Error'
    post:
      description: Create new task
      operationId: add
      consumes:
        - application/json
      responses:
        200:
          description: Created task
        "500":
          description: Internal error
          schema:
            $ref: '#/responses/Error'
    put:
      description: Update task
      operationId: update
      consumes:
        - application/json
      responses:
        200:
          description: Updated task
        "500":
          description: Internal error
          schema:
            $ref: '#/responses/Error'
